<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/3d817a92e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>TO-DO List Manager</title>
</head>

<body>

    <div class="todo-content">
        <div class="container">
            <h2 style="text-align:center">TO-DO List </h2>
            <div class="todo-input">
                <input class="todo-input-field" type="text" Placeholder="Enter New Task" />
                <button class="add-todo">Add</button>
            </div>
            <div class="error"></div>
        </div>
        
        <div class="todo-list">

        </div>
    </div>
    <script src="todo-script.js"></script>


</body>

</html>
