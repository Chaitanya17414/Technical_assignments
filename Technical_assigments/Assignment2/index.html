<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/3d817a92e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Weather Dashboard</title>

</head>
<body>
    <div class="main">
        <div class="header-section">
            <div class="container">
                <div class="select-section">
                    <labe class="label">Select:</labe>
                    <select id="citySelect">
                        <option value="city">City</option>
                    </select>
                    <span class="add-item">
                    <button type="submit" id="submit">Add</button></span>
                    <div id="message"></div>

                </div>
                    <div>
                        <button class="reload-page" type="button">Reload</button>
                    </div>
            </div>
        
        </div>
        <div class="ajax-list">
            <div class="container">
                <div class="textAlignCenter">
                    <i class="fa-solid fa-spinner"></i>
                </div>
                <ul class="weather-city-list"></ul>
            </div>
        </div>
        <div class="page-footer">
            <button type="button">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
